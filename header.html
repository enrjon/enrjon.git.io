
<header>
    <nav>
      <ul class="nav-left">
          <li class="nav-logo"><a href="index.html"><img src = "img/logo.png" alt = "logo"></a></li>
          <li><a href = "index.html">Home</a></li>
          <li><a class="nav-tabs" href = "">Navigation Link 1</a></li>
          <li><a class="nav-tabs" href = "">Navigation Link 2</a></li>
          <li><a class="nav-tabs" href = "">Navigation Link 3</a></li>
      </ul>
      <div class="tab-content">
          <div id="login">
              <form method="post">
                  <div class="field-wrap">
                      <input type="email" required autocomplete="off" name="email" placeholder="* Email Address..."/>
                  </div>
                  <div class="field-wrap">
                      <input type="password" required autocomplete="off" name="password" placeholder="* Password..."/>
                  </div>
                  <p class="forgot field-wrap">
                      <a href="forgot.html">
                          Forgot Password?
                      </a>
                  </p>
                  <button class="button button-block field-wrap" name="login">Log In</button>
              </form>
          </div>

          <div id="register">
              <form method="post">
                  <div class="field-wrap">
                      <input type="text" required autocomplete="on" name="name" placeholder="* Name"/>
                  </div>
                  <div  class="field-wrap">
                      <input type="email" required autocomplete="on" name="email" placeholder="* Email Address"/>
                  </div>
                  <div class="field-wrap">
                      <input type="password" required autocomplete="off" name="password" placeholder="* Choose A Password"></input>
                  </div>

                  <button class="button button-block field-wrap" name="register">Register</button>
              </form>

          </div>
          <h3 class="required-header">* - Required</h3>
          <ul class="tabs">
              <li class="tab active"><a href="#register">Register</a></li>
              <li class="tab"><a href="#login">Log In</a></li>
          </ul>
      </div>
    </nav>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>
    <script src="js/index.js"></script>
</header>
