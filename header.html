<div class="hforms">
    <form id ="register" class="specg" method="post">
        <input type="text" required autocomplete="on" name="name" placeholder="* Name"/>
        <input type="email" required autocomplete="off" name="email" placeholder="* Email Address..."/>
        <input type="password" required autocomplete="off" name="password" placeholder="* Choose A Password">
    </form>
    <form id ="login" class="specg" method="post">

        <input type="password" required autocomplete="off" name="password" placeholder="* Choose A Password">
        <p class="forgot"><a href="forgot.html">Forgot Password?</a></p>
    </form>
    <ul class="tabs specg">
