<!DOCTYPE html>
<html>
    <head>
      <meta charset = "utf-8">
      <meta name = "description" content = "Enrique's practice site for experimenting with web design.">
      <meta name = viewport content="width=device-width, initial-scale=1.0">
      <title>Base Site by Pinedo</title>
      <link rel="stylesheet" href="css/style.css"></link>
    </head>
    <body class="backg">
        <header>
            <nav class="foreg">
                <div class="icon hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-left">
                    <li class="nav-logo"><a href="index.html"><img src = "img/logo.png" alt = "logo"></a></li>
                    <li class="nav-tab"><a href = "">Dashboard</a></li>
                    <li class="nav-tab"><a href = "">Map</a></li>
                    <li class="nav-tab"><a href = "">Settings</a></li>
                </ul>
                <div class="icon folder">
                    <div class="base-icon"></div>
                    <div class="tab-icon clip"></div>
                    <div class="tab-icon"></div>
                    <div class="tab-icon fill"></div>
                </div>
                <div class="hforms">
                    <form id ="register" class="specg" method="post">
                        <input type="text" required autocomplete="on" name="name" placeholder="* Name"/>
                        <input type="email" required autocomplete="off" name="email" placeholder="* Email Address..."/>
                        <input type="password" required autocomplete="off" name="password" placeholder="* Choose A Password"></input>
                    </form>
                    <form id ="login" class="specg" method="post">
                        <input type="email" required autocomplete="off" name="email" placeholder="* Email Address..."/>
                        <input type="password" required autocomplete="off" name="password" placeholder="* Choose A Password"></input>
                        <p><a href="forgot.html">Forgot Password?</a></p>
                    </form>
                    <ul class="tabs specg">
                        <li class="tab"><a href="#register">Register</a></li>
                        <li class="tab"><a href="#login">Log In</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="landing">
            <img src="img/logo_big.png" />
        </section>
        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
