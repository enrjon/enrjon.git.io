<!DOCTYPE html>
<html>
    <head>
      <meta charset = "utf-8">
      <meta name = "description" content = "Enrique's practice site for experimenting with web design.">
      <meta name = viewport content="width=device-width, initial-scale=1.0">
      <title>Base Site by Pinedo</title>
      <link rel="stylesheet" href="css/style.css"></link>
       <link rel="stylesheet" href="css/style_mob.css"></link>
       <link rel="stylesheet" href="css/resume.css"></link>
    </head>
    <body>
        <header>
            <nav class="foreg">
                <div class="icon hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <ul class="nav-left">
                    <li class="nav-logo"><a href="index.html"><img src = "img/logo.svg" alt = "img/logo.png"></a></li>
                    <li class="nav-tab"><a href = "#resume">Resume</a></li>
                    <li class="nav-tab"><a href = "#portfolio">Portfolio</a></li>
                    <li class="nav-tab"><a href = "#contact">Contact</a></li>
                </ul>
                <div class="icon gear">
                    <div class="base-icon"></div>
                    <div class="tab-icon clip"></div>
                    <div class="tab-icon"></div>
                    <div class="tab-icon fill"></div>
                </div>

            </nav>
        </header>
        <section class="backg landing"></section>
        <section>
            <div class="overviews">
                <div class="chunk">
                    --Resume--
                </div>
                <img class="oImg" src="img/logo.svg" alt="" width="15%">
            </div>
            <div class="overviews">
                <img class="oImg" src="img/logo.svg" alt="" width="15%">
                <div class="chunk">
                    ---Porfolio--
                </div>
            </div>
            <div class="overviews">
                <div class="chunk">
                    --Contact--
                </div>
                <img class="oImg" src="img/logo.svg" alt="" width="15%">

            </div>
        </section>
        <section id="resume">
            <div class="placeholder">resume</div>
        </section>
        <section id="portfolio">
            <div class="placeholder">portfolio</div>
        </section>
        <section id="contact">
            <div class="placeholder">contact</div>
        </section>
        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
